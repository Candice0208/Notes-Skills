<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #eeeeee;
            padding: 20px;
        }

        .form-login {
            width: 500px;
            height: auto;
            padding: 15px;
            margin: 0 auto;
            border: 1px solid #bbb;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form class="form-horizontal form-login" data-bv-raise>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" data-bv="true"
                    data-bv-require="true" data-bv-require-error="* 邮箱地址为必填项" data-bv-email="true"
                    data-bv-email-error="* 不合法的邮箱地址" data-bv-maxlength="20" data-bv-maxlength-error="* 邮箱地址不能超过20位">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>

    <form class="form-horizontal form-login" data-bv-raise='change'>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" data-bv="true"
                    data-bv-require="true" data-bv-require-error="* 邮箱地址为必填项" data-bv-email="true"
                    data-bv-email-error="* 不合法的邮箱地址" data-bv-maxlength="20" data-bv-maxlength-error="* 邮箱地址不能超过20位">
            </div>
        </div>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="./bootstrap-validator.js"></script>
<script>
    $('form').bootstrapvalidator({
        raise: 'keyup'
    });
</script>

</html>
